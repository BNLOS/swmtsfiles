<!doctype html>
<html>
<head>
<link href="node_modules/video.js/dist/video-js.min.css" rel="stylesheet">
</head>
<body>
<script src="node_modules/video.js/dist/video.min.js"></script>
<video
    id="vid1"
    class="video-js"
    controls
    width="800"
    height="600"
    preload="auto"
    poster=""
    data-setup='{}'>
  <source
     src="https://t-eu-3.onthecloudcdn.com/_v10/a60b51d1559e7f09e5f9cae52675ccaf1e9f71bae1914f5ce5d4977a9b2c04dcaeb704e606e0c38f0d4d865bf4f91a3358fa51b4f8c414a4d46bfd7efdb91442bb000552fa056b08d9ee34d39ab07a7748aad46446cacf54b37d35e757aafc65d665c72e628945983c4f87b358d1cb1d363bc7441f9d5e9bc42a241b20ea359d/1080/index.m3u8"
     type="application/x-mpegURL">
  <track kind="subtitles" label="Arabic" src="" srclang="ar" default />
</video>
<script src="node_modules/video.js/dist/video.js"></script>
<script src="node_modules/videojs-contrib-quality-levels/dist/videojs-contrib-quality-levels.js"></script>
<script src="node_modules/@samueleastdev/videojs-dash-hls-bitrate-switcher/dist/videojs-dash-hls-bitrate-switcher.js"></script>
<script src="dist/videojs-settings-menu.js"></script>
<script>
  (function (window, videojs) {
    var examplePlayer = (window.examplePlayer = videojs("vid1", {
      techOrder: ["html5"],
      html5: {
        hls: {
          overrideNative: true,
          cacheEncryptionKeys: true,
        },
      },
      plugins: {
        dashHlsBitrateSwitcher: {
          support: "both",
        },
        settingsMenu: {
          items: [
            "AudioTrackButton",
            "ChaptersButton",
            "SubsCapsButton",
            "PlaybackRateMenuButton",
            "RatesButton",
          ],
          languages: {
            settings: "Settings",
            loading: "Loading",
            back: "Back",
            captions_off: "Captions Off",
            default_audio: "Default Audio",
            audio: "Audio",
            subtitles: "Subtitles",
            chapters: "Chapters",
            speed: "Speed",
            quality: "Quality",
          },
        },
      },
      crossOrigin: "anonymous",
      liveui: true,
      autoplay: true,
      muted: true,
      playbackRates: [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2],
      nativeControlsForTouch: false,
    }));

    document.getElementById("switch").addEventListener("click", (_evt) => {
      examplePlayer.src({
        src: "https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8",
        type: "application/x-mpegURL",
      });
    });
  })(window, window.videojs);
</script>
</body>
</html>
